<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JENNIFER WISE - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
        }

        body {
            font-family: 'Space Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            text-transform: uppercase;
        }

        /* Smooth reveal animations */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Menu transitions */
        .nav-links {
            transition: transform 0.4s ease, opacity 0.4s ease;
            transform-origin: top right;
        }

        .nav-collapsed .nav-links {
            opacity: 0;
            pointer-events: none;
            transform: translateY(-20px);
        }

        .menu-toggle {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease, transform 0.4s ease;
            transform: translateY(-10px);
        }

        .nav-collapsed .menu-toggle {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        /* Project Hover & Carousel */
        .project-item {
            cursor: pointer;
        }

        .project-img-container {
            overflow: hidden;
            position: relative;
        }

        /* We remove the CSS-only transform scale on the image 
           because JS is now handling the background image updates. 
           We apply scale to the container or use a slightly different approach 
           to avoid jitter during image swaps. */
        
        .project-img {
            transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            background-size: cover;
            background-position: center;
        }

        .project-item:hover .project-img {
            transform: scale(1.05);
        }
        
        /* Mobile Overlay */
        #menu-overlay {
            transition: transform 0.5s cubic-bezier(0.76, 0, 0.24, 1);
        }
        #menu-overlay.open {
            transform: translateY(0%);
        }

        /* Lightbox transitions */
        #lightbox {
            transition: opacity 0.3s ease;
        }

        /* Minimal scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #000000; 
        }
    </style>
</head>
<body class="antialiased">

    <!-- Fixed Header Elements -->
    <header class="fixed top-0 left-0 w-full p-6 md:p-8 z-50 flex justify-between items-start mix-blend-difference text-white" id="main-header">
        <!-- Logo / Name -->
        <div class="font-bold text-lg md:text-xl tracking-tighter select-none">
            JENNIFER WISE
        </div>

        <!-- Navigation Container -->
        <div id="nav-container" class="flex flex-col items-end">
            <!-- Full Links (Initially Visible) -->
            <nav class="nav-links flex gap-6 md:gap-12 font-bold text-sm md:text-base">
                <a href="#mockups" class="hover:line-through decoration-2">Mockups</a>
                <a href="#contact" class="hover:line-through decoration-2">Contact</a>
            </nav>

            <!-- Collapsed Toggle (Appears on Scroll) -->
            <button id="menu-btn" class="menu-toggle absolute top-8 right-8 md:top-8 md:right-8 focus:outline-none">
                <div class="bg-white text-black px-4 py-1 font-bold text-sm hover:bg-neutral-200 transition-colors">
                    MENU +
                </div>
            </button>
        </div>
    </header>

    <!-- Full Screen Menu Overlay -->
    <div id="menu-overlay" class="fixed inset-0 bg-black text-white z-40 transform -translate-y-full flex flex-col justify-center items-center">
        <nav class="flex flex-col gap-8 text-center text-4xl md:text-6xl font-bold">
            <a href="#mockups" class="menu-link hover:text-neutral-400 transition-colors">Mockups</a>
            <a href="#contact" class="menu-link hover:text-neutral-400 transition-colors">Contact</a>
            <button id="close-menu" class="text-sm mt-12 hover:underline">[ CLOSE ]</button>
        </nav>
        <div class="absolute bottom-8 left-0 w-full text-center text-xs text-neutral-500">
            <a href="#" target="_blank" class="hover:text-white transition-colors">SOCIAL MEDIA #1</a> &nbsp;/&nbsp; <a href="#" target="_blank" class="hover:text-white transition-colors">SOCIAL MEDIA #2</a>
        </div>
    </div>

    <!-- Lightbox Overlay (Updated for Multiple Images) -->
    <div id="lightbox" class="fixed inset-0 z-[100] bg-black/95 hidden flex-col items-center opacity-0 overflow-y-auto">
        
        <!-- Sticky Close Button -->
        <button id="lightbox-close" class="fixed top-8 right-8 text-white font-bold text-xl md:text-2xl hover:text-neutral-400 z-[110] mix-blend-difference select-none cursor-pointer">
            ESC
        </button>

        <!-- Lightbox Content Container -->
        <div id="lightbox-content" class="w-full max-w-6xl min-h-screen p-4 md:p-12 flex flex-col items-center gap-8 md:gap-16 pt-24 pb-24">
            <!-- Images will be injected here via JS -->
        </div>
    </div>

    <!-- Main Content -->
    <main class="pt-32 md:pt-40 px-4 md:px-8 pb-20">
        
        <!-- Intro Statement -->
        <section class="mb-32 md:mb-48 max-w-4xl">
            <h1 class="text-3xl md:text-5xl leading-tight font-bold tracking-tight reveal active">
                DIGITAL DESIGNER & <br>
                FORMER ART TEACHER <br>
            </h1>
        </section>

        <!-- Mockup List (Content Generated via JS) -->
        <section id="mockups" class="flex flex-col gap-32 md:gap-48">
            <!-- Projects are rendered here by JavaScript -->
        </section>

        <!-- Footer / Info -->
        <section id="contact" class="mt-48 pt-12 border-t-2 border-black">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <div>
                    <h3 class="text-sm font-bold mb-8">[ CONTACT ]</h3>
                    <ul class="space-y-2 text-xl font-bold">
                        <li><a href="mailto:EMAIL" class="hover:underline">EMAIL</a></li>
                        <li><a href="#" target="_blank" class="hover:underline">SOCIAL MEDIA #1</a></li>
                        <li><a href="#" target="_blank" class="hover:underline">SOCIAL MEDIA #2</a></li>
                    </ul>
                </div>
                <div class="text-sm leading-relaxed max-w-sm ml-auto text-neutral-600">
                    <p class="mb-4">
                        SELECTED MOCKUPS ARCHIVE.<br>
                    </p>
                    <p>
                        AVAILABLE FOR CONTACT.<br>
                    </p>
                </div>
            </div>
        </section>

    </main>

    <script>
        // --- DATA CONFIGURATION ---
        // Add your image paths here. I've mixed them up to demonstrate the carousel.
        const projectsData = [
            {
                id: 1,
                title: "PROJECT ALPHA",
                category: "IDENTITY",
                // List all photos for this project here
                images: ["images/mockup1.jpg", "images/mockup2.jpg", "images/mockup3.jpg"]
            },
            {
                id: 2,
                title: "PROJECT BETA",
                category: "WEB DESIGN",
                images: ["images/mockup2.jpg", "images/mockup3.jpg", "images/mockup4.jpg"]
            },
            {
                id: 3,
                title: "PROJECT GAMMA",
                category: "CAMPAIGN",
                images: ["images/mockup3.jpg", "images/mockup4.jpg", "images/mockup1.jpg"]
            },
            {
                id: 4,
                title: "PROJECT DELTA",
                category: "APP",
                images: ["images/mockup4.jpg", "images/mockup1.jpg"]
            }
        ];

        // --- RENDER PROJECTS ---
        const projectsContainer = document.getElementById('mockups');

        function renderProjects() {
            projectsContainer.innerHTML = projectsData.map((project, index) => `
                <article class="project-item group relative w-full reveal" data-index="${index}">
                    <div class="project-img-container w-full aspect-[4/5] md:aspect-[16/9] lg:aspect-[21/9] bg-neutral-100 relative mb-4">
                        <!-- Background Image Container -->
                        <div class="project-img absolute inset-0 w-full h-full bg-neutral-900 flex items-center justify-center"
                             style="background-image: url('${project.images[0]}');">
                             
                             <!-- Optional Overlay for contrast if images fail or for style -->
                             <div class="w-full h-full opacity-0 group-hover:opacity-10 transition-opacity duration-500 bg-black"></div>
                        </div>
                    </div>
                    
                    <div class="flex justify-between items-baseline border-t border-black pt-4">
                        <h2 class="text-lg md:text-xl font-bold">${project.title}</h2>
                        <span class="text-xs md:text-sm text-neutral-500">${project.category} / ${project.images.length} PHOTOS</span>
                    </div>
                </article>
            `).join('');
            
            // Re-attach observers since DOM changed
            attachObservers();
            // Attach hover events for carousel
            attachCarouselEvents();
            // Attach click events for lightbox
            attachLightboxEvents();
        }

        // --- CAROUSEL LOGIC ---
        function attachCarouselEvents() {
            const items = document.querySelectorAll('.project-item');
            
            items.forEach(item => {
                const imgDiv = item.querySelector('.project-img');
                const projectIndex = item.getAttribute('data-index');
                const images = projectsData[projectIndex].images;
                let interval;
                let currentImageIndex = 0;

                item.addEventListener('mouseenter', () => {
                    // Start cycling
                    if (images.length > 1) {
                        interval = setInterval(() => {
                            currentImageIndex = (currentImageIndex + 1) % images.length;
                            imgDiv.style.backgroundImage = `url('${images[currentImageIndex]}')`;
                        }, 800); // Change image every 800ms
                    }
                });

                item.addEventListener('mouseleave', () => {
                    // Stop cycling and reset to cover image (optional: remove reset if you want it to stay)
                    clearInterval(interval);
                    currentImageIndex = 0;
                    imgDiv.style.backgroundImage = `url('${images[0]}')`;
                });
            });
        }

        // --- LIGHTBOX LOGIC ---
        const lightbox = document.getElementById('lightbox');
        const lightboxContent = document.getElementById('lightbox-content');
        const lightboxClose = document.getElementById('lightbox-close');

        function attachLightboxEvents() {
            const items = document.querySelectorAll('.project-item');
            
            items.forEach(item => {
                item.addEventListener('click', () => {
                    const projectIndex = item.getAttribute('data-index');
                    const project = projectsData[projectIndex];
                    openLightbox(project);
                });
            });
        }

        function openLightbox(project) {
            // Clear previous content
            lightboxContent.innerHTML = '';
            
            // Add Title header in Lightbox
            const header = document.createElement('div');
            header.className = 'text-white text-center mb-8 reveal active';
            header.innerHTML = `
                <h2 class="text-2xl md:text-4xl font-bold mb-2">${project.title}</h2>
                <p class="text-neutral-400 text-sm">${project.category}</p>
            `;
            lightboxContent.appendChild(header);

            // Append all images
            project.images.forEach((src, idx) => {
                const imgWrapper = document.createElement('div');
                imgWrapper.className = 'w-full mb-8 reveal active'; 
                // Using different max-widths for variety or consistent full width
                imgWrapper.innerHTML = `
                    <img src="${src}" alt="${project.title} Image ${idx + 1}" class="w-full h-auto object-cover shadow-2xl">
                `;
                lightboxContent.appendChild(imgWrapper);
            });

            lightbox.classList.remove('hidden');
            lightbox.classList.add('flex');
            
            // Animation timing
            setTimeout(() => {
                lightbox.classList.remove('opacity-0');
            }, 10);
            
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.add('opacity-0');
            setTimeout(() => {
                lightbox.classList.remove('flex');
                lightbox.classList.add('hidden');
                lightboxContent.innerHTML = ''; // Clean up
            }, 300);
            document.body.style.overflow = '';
        }

        lightboxClose.addEventListener('click', (e) => {
            e.stopPropagation();
            closeLightbox();
        });

        // Close on background click
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox || e.target.id === 'lightbox-content') {
                closeLightbox();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
        });

        // --- GENERAL UI LOGIC (Scroll, Menu, Reveal) ---
        
        // Scroll Logic for Navigation Collapse
        const navContainer = document.getElementById('main-header');
        const navContent = document.getElementById('nav-container');
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navContent.classList.add('nav-collapsed');
            } else {
                navContent.classList.remove('nav-collapsed');
            }
        });

        // Menu Toggle Logic
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-menu');
        const overlay = document.getElementById('menu-overlay');
        const menuLinks = document.querySelectorAll('.menu-link');

        function toggleMenu() {
            overlay.classList.toggle('open');
            document.body.classList.toggle('overflow-hidden');
        }

        menuBtn.addEventListener('click', toggleMenu);
        closeBtn.addEventListener('click', toggleMenu);
        
        menuLinks.forEach(link => {
            link.addEventListener('click', toggleMenu);
        });

        // Intersection Observer for Reveal
        function attachObservers() {
            const observerOptions = { threshold: 0.1 };
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.reveal').forEach(el => {
                observer.observe(el);
            });
        }

        // Initialize
        renderProjects();

    </script>
</body>
</html>
